<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            width: 100%;
            background-color: #20bf6b;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Carter One', cursive;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 1px 0 #efefef, 0 2px 0 #efefef, 0 3px 0 #efefef, 0 4px 0 #efefef, 0 30px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main game area */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            background-color: #7bed9f;
        }

        .game-container {
            width: 50%;
            max-width: 600px;
            padding: 2rem;
            background-color: #2ed573;
            border-radius: 10px;
            box-shadow: 0 8px 6px -6px black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            outline: none;
            border: 1px solid #ccc;
            background-color: #dff9fb;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            color: #eb4d4b;
            background: white;
            border: 2px solid #eb4d4b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #eb4d4b;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Scramble Game</h1>
    </header>

    <section>
        <div class="game-container">
            <h3 id="message"></h3>
            <input type="text" id="user-guess" class="hidden" placeholder="Type your guess here">
            <button id="game-btn">Click here to Start</button>
        </div>
    </section>

    <script>
        // Game Elements
        const messageEl = document.getElementById("message");
        const inputEl = document.getElementById("user-guess");
        const buttonEl = document.getElementById("game-btn");

        let isPlaying = false;
        let originalWord = "";
        let scrambledWord = "";

        // Word List
        const words = [
            'PHP', 'TypeScript', 'Scala', 'Shell', 'PowerShell', 'Perl', 'Haskell', 'Kotlin',
            'Visual', 'Basic', '.NET', 'SQL', 'Delphi', 'MATLAB', 'Groovy', 'Lua', 'Rust',
            'Ruby', 'HTML', 'CSS', 'Python', 'Java', 'JavaScript', 'Swift', 'C++', 'Golang'
        ];

        // Utility: Get Random Word from the List
        const getRandomWord = () => words[Math.floor(Math.random() * words.length)];

        // Utility: Scramble a Given Word
        const scrambleWord = (word) => {
            const wordArr = word.split('');
            for (let i = wordArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wordArr[i], wordArr[j]] = [wordArr[j], wordArr[i]];
            }
            return wordArr.join('');
        };

        // Game Logic
        buttonEl.addEventListener("click", () => {
            if (!isPlaying) {
                // Start Game
                isPlaying = true;
                originalWord = getRandomWord();
                scrambledWord = scrambleWord(originalWord);
                messageEl.textContent = `Arrange the word: ${scrambledWord}`;
                buttonEl.textContent = "Guess";
                inputEl.classList.remove("hidden");
                inputEl.focus();
            } else {
                // Validate User Guess
                const userGuess = inputEl.value.trim();
                if (userGuess.toLowerCase() === originalWord.toLowerCase()) {
                    messageEl.textContent = `ðŸŽ‰ Congratulations! You guessed it right: ${originalWord}`;
                    resetGame();
                } else {
                    messageEl.textContent = `âŒ Wrong! Try again. Arrange the word: ${scrambledWord}`;
                }
            }
        });

        // Reset Game
        const resetGame = () => {
            isPlaying = false;
            inputEl.value = "";
            inputEl.classList.add("hidden");
            buttonEl.textContent = "Start Again";
        };
    </script>
</body>

</html>
